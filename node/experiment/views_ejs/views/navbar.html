<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navbar</title>
</head>

<body>
	<nav>
		<ul>
			<% for (let i=0; i < links.length; i++) { %>
				<li>
					<a href="<%= links[i].href %>">
						<span>
							<%= links[i].text %>
						</span>
					</a>
					<% } %>
				</li>
		</ul>
	</nav>
</body>

</html>
