<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Errors</title>
</head>

<body>

	<% if (locals.errors) { %>
		<ul>
			<% errors.forEach(function(error) { %>
				<li>
					<%= error.msg %>
				</li>
				<% }); %>
		</ul>
		<% } %>


</body>

</html>
