<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link href="../css/output.css" rel="stylesheet">
	</head>

	<body>
		<h1 class="text-4xl font-bold">CLASSES</h1>
		<% allClasses.forEach((c)=> { %>
		<h2 class="text-4xl">
			Class <%= c.class_name %>
			<button>-</button>
		</h2>
		<% for(let i=0; i < c.students.length; i++) { %>
			<% if (i> 4) { %>
			<a href="" class="font-bold">See more</a>
			<% break; %>
			<% } else { %>
			<div class="text-2xl">
				<%= c.students[i]; %>
				<button>-</button>
			</div>
			<% } %>
			<% } %>
			<% }); %>
			<h2 class="text-4xl font-bold">
				<a href="/classes/<%= c.class_id %>">Add Class +</a></h2>
	</body>

</html>
