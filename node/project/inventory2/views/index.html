<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link href="../css/output.css" rel="stylesheet">
	</head>

	<body>
		<h1 class="text-4xl font-bold">CLASSES</h1>
		<% allClasses.forEach((c)=> { %>
		<h2 class="text-4xl">
			Class <%= c.class.class_name %>
			<button>-</button>
		</h2>
		<% for(let i=0; i < c.students.length; i++) { %>
			<div class="text-2xl">
				<%= c.students[i].student_name; %>
				<a href="/students/<%= c.students[i].student_id %>">...</a>
			</div>
			<% } %>
			<h2 class="text-2xl font-bold">
				<a href="">Add student +</a>
			</h2>
			<% }); %>
			<h2 class="text-4xl font-bold">Add Class +</h2>
	</body>

</html>
