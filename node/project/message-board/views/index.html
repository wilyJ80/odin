<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>

<body>
	<h1>Welcome to index</h1>
	<% messages.forEach((message)=> { %>
		<ul>
			<li>
				<%= message.text %>
			</li>
			<li>
				<%= message.user %>
			</li>
			<li>
				<%= message.added %>
			</li>
		</ul>
		<% }); %>
</body>

</html>
