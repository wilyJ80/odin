<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Your Weather Data</title>
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<h1 id='date'></h1>

	<h1>You came from:</h1>
	<p id='referrer'></p>

	<h1>Your user agent:</h1>
	<p id="agent"></p>

	<h1>Latitude / Longitude:</h1>
	<p id="latitude"></p>
	<p id="longitude"></p>

	<script src="script.js" type="module"></script>

	<input type="text" name="address"> Enter the desired address to search for weather data</input>

	<p id="forecast"></p>
</body>

</html>
