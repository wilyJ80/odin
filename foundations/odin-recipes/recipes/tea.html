	<h2>Description</h2>
	<p>Tea is an aromatic beverage prepared by pouring hot or boiling water over cured or fresh leaves.</p>

	<h2>Ingredients</h2>
	<ul>
		<li>Water</li>
		<li>Leaves</li>
	</ul>

	<h2>Steps</h2>
	<ol>
		<li>Warm up the water.</li>
		<li>Add the leaves.</li>
		<li>Wait until desired.</li>
		<li>Add sugar if desired.</li>
	</ol>
